<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" placeholder="Nome" class="form-control" [(ngModel)]="contato.nome" name="nome" />
  </div>
  <div class="form-group">
    <input type="text" placeholder="Celular" [textMask]="{mask: maskTEL}" class="form-control" [(ngModel)]="contato.telefone" name="telefone" />
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
